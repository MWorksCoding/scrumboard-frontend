
    <div class="login-card">
      <mat-card class="login-card-div">
        <form (ngSubmit)="login()">
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
  
          <div class="login-input-fields">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input
                matInput
                type="text"
                name="username"
                ngModel="username"
                required
              />
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                name="password"
                ngModel="password"
                required
              />
            </mat-form-field>
          </div>
  
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Login</button>
            <button mat-raised-button color="primary" type="submit">Guest Login</button>
          </mat-card-actions>
        </form>
        <div class="warning-message" *ngIf="failedLogin">
          Login failed, please try again!
        </div>
      </mat-card>
    </div>
